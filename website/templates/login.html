{% extends "base.html" %}

{% block title %}
    alrobison.com
{% endblock %}

{% block content %}
<form method="POST"
    <center>
        <h3 style='color:green'>Login</h1>
    </center>
    <p style='color:green'>
        <div class=:"form-group">
            <label for="email">Email Address:</label>
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class=:"form-group">
            <label for="password">Password:</label>
            <input 
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </p>
</form>
{% endblock %}
