{% extends "base.html" %}

{% block title %}
    alrobison.com
{% endblock %}

{% block content %}
<form method="POST"
    <center>
        <h3>Sign Up</h1>
    </center>
    <p>
        <div class=:"form-group">
            <label for="email">Email Address:</label>
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class=:"form-group">
            <label for="first_name">First Name:</label>
            <input 
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
            />
        </div>
        <div class=:"form-group">
            <label for="first_name">Last Name:</label>
            <input 
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
            />
        </div>
        <div class=:"form-group">
            <label for="first_name">Password:</label>
            <input 
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <div class=:"form-group">
            <label for="first_name">Repeat Password:</label>
            <input 
                type="password"
                class="form-control"
                id="repeat_password"
                name="repeat_password"
                placeholder="Confirm password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </p>
</form>
{% endblock %}
